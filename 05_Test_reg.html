<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
<script>
    function codecheck(){
        var data = document.myform.code.value ; 
        if(data==null || data==''){
            alert('중복체크 code데이터 공백입니다 ');
            document.myform.code.focus() ;
            return;
        }
        //414page window.open(1,2,3);
        window.open('openID.html','bc','width=500,height=150,left=700,top=500')
    }//end

    function Ynotify(){
        window.open('popup.html','bc','width=450,height=555,left=600,top=150')
    }
</script>

</head>
<!-- 주석 '시작' 입니다.    ------  -->
<body onload="Ynotify()">
    <div style="width: 900px; margin-left: 50px;">
        <form name="myform">
            코드 : <input type="text" name="code" id="code">
                    <input type="button" onclick="codecheck()" value="중복체크"> <br>
            제목 : <input type="text" name="title" id="title"><span id="ch_title"></span> <br>
            메일 : <input type="text" name="email" id="email"><span id="ch_email"></span> <br>
            <input type="button" style="margin: 20px;" value="회원가입">
            <input type="reset" value="입력초기화">
        </form>
    </div>

</body>
<!-- 주석 '끝' 입니다.    ------  -->
<style>
    /*css주석 기입  */
    *{
        font-size: 16pt;
    }
    button {
        font-size: 12pt;
    }
</style>
</html>
